<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Mosaic</title>
    <link rel="stylesheet" href="mosaic.css">
</head>
<body>

    <div class="container">

        <!-- Main column 1 -->
        <div class="flexContainerColumn flex1 black"></div>

        <!-- Main column 2 -->
        <div class="flexContainerColumn flex1 white">

            <div class="flexContainerRow flex1 purple">

                <div class="flexContainerColumn flex1 yellow">

                    <div class="flex1 yellow border"></div>

                    <div class="flex2 yellow border"></div>

                    <div class="flexContainerRow flex2 white">

                        <div class="flexContainerColumn border flex1"></div>
                        <div class="flexContainerColumn border flex1"></div>
                    </div>

                </div>

                <div class="flexContainerColumn flex1 blue">

                    <div class="flex3 blue border"></div>

                    <div class="flex3 red border"></div>

                    <div class="flex1 white border"></div>


                </div>

            </div>
        

            <div class="flexContainerRow pink flex1">

                <div class="flexContainerColumn flex1 white border">

                    <div class="flex1 white border"></div>
                    <div class="flex1 blue border"></div>
                    <div class="flex1 red border"></div>
                </div>

                <div class="flexContainerColumn flex1 white border">

                    <div class="flexContainerRow flex3 white border">

                        <div class="flex1 border"></div>
                        <div class="flex1 border"></div>
                    </div>

                    <div class="flex3 yellow border"></div>

                    <div class="flexContainerRow flex1 white border">

                        <div class="flex1"></div>
                        <div class="flex1 black"></div>
                    </div>

                </div>

            </div>

        </div>

  

        <!-- Main column 3 -->
        <div class="flexContainerColumn flex1 red">

            <div class="flexContainerRow flex1 yellow border">

                <div class="flexContainerColumn flex1 yellow border"></div>
                <div class="flexContainerColumn flex1 black border"></div>
                <div class="flexContainerColumn flex2 white border"></div>
            </div>
            <div class="flexContainerRow flex3">

                <div class="flexContainerColumn flex3 yellow">

                    <div class="flex1"></div>
                    <div class="flex1 black border"></div>
                    <div class="flex1 white border"></div>
                    <div class="flex1 white border"></div>
                    <div class="flex1 blue"></div>
                    <div class="flex1 blue"></div>
                    <div class="flex2 blue"></div>

                </div>
                <div class="flexContainerColumn flex3 white ">

                    <div class="flex3 white border"></div>
                    <div class="flex3 black border"></div>
                    <div class="flex3 blue"></div>
                    <div class="flex3 blue"></div>


                </div>
                <div class="flexContainerColumn flex1 yellow border">

                    <div class="flex3 border"></div>
                    <div class="flex3 white border"></div>
                    <div class="flex1 white border"></div>
                </div>



                
            </div>

          
  
            <div class="flexContainerColumn flex1 border">
                
                <div class="flexContainerRow flex1">

                    <div class="flex3 white border"></div>
                    <div class="flex1 white border"></div>

                </div>

     
            </div>
        </div>


    </div>

    
</body>
</html>
